<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery.js"></script>
</head>

<body>
<div class="main" id="recent">
        <div class="header"></div>
    </div>
    
    <div class="main">
        <div class="header"></div>
        <div class="gridWrap">
            <div class="grid grid1"></div>
            <div class="grid grid2"></div>
            <div class="grid grid3"></div>
            <div class="grid grid4"></div>
            <div class="grid grid5"></div>
            <div class="grid grid6"></div>
        </div>
    </div>
    

    <script type="text/javascript">
        $(document).ready(function() {
             $("#recent").hide();
            $(".grid").click(function() {
                $(this).addClass("pressExpand upLift");
//                $(".header").addClass("topMost");
                $("#recent").addClass("showDelay");
            });
        });
        
        
    </script>

</body>

</html>
